<!-- popup.html -->
<!DOCTYPE html>
<html>

<head>
    <link href="popup.min.css" rel="stylesheet"/>
</head>

<body class="min-h-24">
<script defer src="popup.min.js" type="module"></script>
<form class="w-[600px] p-2.5">
    <div class="flex items-center mb-4 text-lg font-semibold text-gray-900 dark:text-white">
        <img class="w-8 h-8 mr-2" src="icon-128.png" alt="logo">
        Sauce for TCG Collector
    </div>

    <div class="grid gap-6 mb-6 md:grid-cols-2">
        <div>
            <div class="relative">
                <input type="text" id="googleSpreadSheetId" name="googleSpreadSheetId"
                       class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                       placeholder="" required/>
                <label for="googleSpreadSheetId"
                       class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">
                    Google spreadsheet ID
                </label>
            </div>
            <p class="text-xs text-gray-500 dark:text-gray-400">The spreadsheet ID that references the purchases prices
                of slabs and singles.</p>
        </div>
        <div>
            <ul class="items-center w-full text-sm text-gray-900 bg-white border border-gray-200 rounded-lg sm:flex dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
                    <div class="flex items-center ps-3">
                        <input data-target-toggle="cardMarketOptions" name="marketPlaceLinks" id="market-place-card-market-radio" type="radio" value="cardMarket"
                               class="w-4 h-4 text-orange-500 bg-gray-100 border-gray-300 focus:ring-orange-400 dark:focus:ring-orange-500 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                        <label for="market-place-card-market-radio"
                               class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Add links to cardmarket.com</label>
                    </div>
                    <div data-toggle-id="cardMarketOptions" class="hidden px-3 pb-3 gap-x-4 justify-between">
                        <div>
                            <label for="cardMarketMinCondition" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Minimum condition</label>
                            <select id="cardMarketMinCondition" name="cardMarketMinCondition" class="px-2 py-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                <option value="1">Mint</option>
                                <option value="2" selected="selected">Near Mint</option>
                                <option value="3">Excellent</option>
                                <option value="4">Good</option>
                                <option value="5">Light Played</option>
                                <option value="6">Played</option>
                                <option value="7">Poor</option>
                            </select>
                        </div>
                        <div>
                            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Default card language</label>
                            <div class="h-20 overflow-y-auto">
                                <div class="flex items-center mb-1">
                                    <input id="cardMarketCardLanguages[1]" name="cardMarketCardLanguages" type="checkbox" value="1" class="w-4 h-4 text-orange-500 bg-gray-100 border-gray-300 rounded focus:ring-0 dark:bg-gray-700 dark:border-gray-600">
                                    <label for="cardMarketCardLanguages[1]" class="ms-1 text-sm text-gray-900 dark:text-gray-300"><span class="text-base mr-0.5">&#x1f1ec;&#x1f1e7;</span>English</label>
                                </div>
                                <div class="flex items-center mb-1">
                                    <input id="cardMarketCardLanguages[2]" name="cardMarketCardLanguages" type="checkbox" value="2" class="w-4 h-4 text-orange-500 bg-gray-100 border-gray-300 rounded focus:ring-0 dark:bg-gray-700 dark:border-gray-600">
                                    <label for="cardMarketCardLanguages[2]" class="ms-1 text-sm text-gray-900 dark:text-gray-300"><span class="text-base mr-0.5">&#x1f1eb;&#x1f1f7;</span>French</label>
                                </div>
                                <div class="flex items-center mb-1">
                                    <input id="cardMarketCardLanguages[3]" name="cardMarketCardLanguages" type="checkbox" value="3" class="w-4 h-4 text-orange-500 bg-gray-100 border-gray-300 rounded focus:ring-0 dark:bg-gray-700 dark:border-gray-600">
                                    <label for="cardMarketCardLanguages[3]" class="ms-1 text-sm text-gray-900 dark:text-gray-300"><span class="text-base mr-0.5">&#x1f1e9;&#x1f1ea;</span>German</label>
                                </div>
                                <div class="flex items-center mb-1">
                                    <input id="cardMarketCardLanguages[4]" name="cardMarketCardLanguages" type="checkbox" value="4" class="w-4 h-4 text-orange-500 bg-gray-100 border-gray-300 rounded focus:ring-0 dark:bg-gray-700 dark:border-gray-600">
                                    <label for="cardMarketCardLanguages[4]" class="ms-1 text-sm text-gray-900 dark:text-gray-300"><span class="text-base mr-0.5">&#x1f1ea;&#x1f1f8;</span>Spanish</label>
                                </div>
                                <div class="flex items-center mb-1">
                                    <input id="cardMarketCardLanguages[5]" name="cardMarketCardLanguages" type="checkbox" value="5" class="w-4 h-4 text-orange-500 bg-gray-100 border-gray-300 rounded focus:ring-0 dark:bg-gray-700 dark:border-gray-600">
                                    <label for="cardMarketCardLanguages[5]" class="ms-1 text-sm text-gray-900 dark:text-gray-300"><span class="text-base mr-0.5">&#x1f1ee;&#x1f1f9;</span>Italian</label>
                                </div>
                                <div class="flex items-center mb-1">
                                    <input id="cardMarketCardLanguages[6]" name="cardMarketCardLanguages" type="checkbox" value="6" class="w-4 h-4 text-orange-500 bg-gray-100 border-gray-300 rounded focus:ring-0 dark:bg-gray-700 dark:border-gray-600">
                                    <label for="cardMarketCardLanguages[6]" class="ms-1 text-sm text-gray-900 dark:text-gray-300"><span class="text-base mr-0.5">&#x1f1f5;&#x1f1f9;</span>Portuguese</label>
                                </div>
                            </div>
                        </div>
                        <div>
                            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Default seller location</label>
                            <div class="h-20 overflow-y-auto">
                                <div class="flex items-center mb-1">
                                    <input id="cardMarketSellerLocations[2]" name="cardMarketSellerLocations" type="checkbox" value="2" class="w-4 h-4 text-orange-500 bg-gray-100 border-gray-300 rounded focus:ring-0 dark:bg-gray-700 dark:border-gray-600">
                                    <label for="cardMarketSellerLocations[2]" class="ms-1 text-sm text-gray-900 dark:text-gray-300"><span class="text-base mr-0.5">&#x1f1e7;&#x1f1ea;</span>Belgium</label>
                                </div>
                                <div class="flex items-center mb-1">
                                    <input id="cardMarketSellerLocations[12]" name="cardMarketSellerLocations" type="checkbox" value="12" class="w-4 h-4 text-orange-500 bg-gray-100 border-gray-300 rounded focus:ring-0 dark:bg-gray-700 dark:border-gray-600">
                                    <label for="cardMarketSellerLocations[12]" class="ms-1 text-sm text-gray-900 dark:text-gray-300"><span class="text-base mr-0.5">&#x1f1eb;&#x1f1f7;</span>France</label>
                                </div>
                                <div class="flex items-center mb-1">
                                    <input id="cardMarketSellerLocations[7]" name="cardMarketSellerLocations" type="checkbox" value="7" class="w-4 h-4 text-orange-500 bg-gray-100 border-gray-300 rounded focus:ring-0 dark:bg-gray-700 dark:border-gray-600">
                                    <label for="cardMarketSellerLocations[7]" class="ms-1 text-sm text-gray-900 dark:text-gray-300"><span class="text-base mr-0.5">&#x1f1e9;&#x1f1ea;</span>Germany</label>
                                </div>
                                <div class="flex items-center mb-1">
                                    <input id="cardMarketSellerLocations[20]" name="cardMarketSellerLocations" type="checkbox" value="20" class="w-4 h-4 text-orange-500 bg-gray-100 border-gray-300 rounded focus:ring-0 dark:bg-gray-700 dark:border-gray-600">
                                    <label for="cardMarketSellerLocations[20]" class="ms-1 text-sm text-gray-900 dark:text-gray-300"><span class="text-base mr-0.5">&#x1f1f1;&#x1f1fa;</span>Luxembourg</label>
                                </div>
                                <div class="flex items-center mb-1">
                                    <input id="cardMarketSellerLocations[23]" name="cardMarketSellerLocations" type="checkbox" value="23" class="w-4 h-4 text-orange-500 bg-gray-100 border-gray-300 rounded focus:ring-0 dark:bg-gray-700 dark:border-gray-600">
                                    <label for="cardMarketSellerLocations[23]" class="ms-1 text-sm text-gray-900 dark:text-gray-300"><span class="text-base mr-0.5">&#x1f1f3;&#x1f1f1;</span>Netherlands</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
                    <div class="flex items-center ps-3">
                        <input data-target-toggle="ebayOptions" name="marketPlaceLinks" id="market-place-ebay-radio" type="radio" value="ebay"
                               class="w-4 h-4 text-orange-500 bg-gray-100 border-gray-300 focus:ring-orange-400 dark:focus:ring-orange-500 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                        <label for="market-place-ebay-radio"
                               class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Add links to ebay</label>
                    </div>
                    <div data-toggle-id="ebayOptions" class="hidden px-3 pb-3 gap-x-4 justify-between">
                        <div>
                            <label for="ebayUrl" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Ebay URL</label>
                            <input type="url" id="ebayUrl" name="ebayUrl" class="px-2 py-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="John" required />
                            <p class="text-xs text-gray-500 dark:text-gray-400">Eg: https://www.ebay.co.uk/</p>
                        </div>
                        <div>
                            <label for="ebayListingType" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Listing type</label>
                            <select id="ebayListingType" name="ebayListingType" class="px-2 py-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                <option value="All">All</option>
                                <option value="Auction">Auction</option>
                                <option value="BIN">Buy It Now</option>
                            </select>
                        </div>
                        <div>
                            <label for="ebaySortBy" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Sort by</label>
                            <select id="ebaySortBy" name="ebaySortBy" class="px-2 py-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                <option value="12">Best Match</option>
                                <option value="15">Lowest Price</option>
                                <option value="16">Highest Price</option>
                                <option value="10">Newly Listed</option>
                                <option value="1">Ending Soonest</option>
                                <option value="7">Newest First</option>
                            </select>
                        </div>
                    </div>
                </li>
                <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
                    <div class="flex items-center ps-3">
                        <input data-target-toggle="" name="marketPlaceLinks" id="market-place-none-radio" type="radio" value="none"
                               class="w-4 h-4 text-orange-500 bg-gray-100 border-gray-300 focus:ring-orange-400 dark:focus:ring-orange-500 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                        <label for="market-place-none-radio"
                               class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Hide links to market places</label>
                    </div>
                </li>
            </ul>
            <p class="text-xs text-gray-500 dark:text-gray-400">Adds a little icon to each card linking to a cardmarket.com or ebay search.</p>
        </div>
        <div>
            <div class="flex items-center">
                <input name="hidePrices" id="hide-prices-checkbox" type="checkbox" value="1"
                       class="w-4 h-4 text-orange-500 bg-gray-100 border-gray-300 rounded focus:ring-0 dark:bg-gray-700 dark:border-gray-600">
                <label for="hide-prices-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Hide
                    prices</label>
            </div>
            <p class="text-xs text-gray-500 dark:text-gray-400">Hide all prices on TCG Collector.</p>
        </div>
    </div>
    <button type="submit"
            class="px-3 py-2 text-xs font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Save
    </button>
</form>
</body>

</html>
