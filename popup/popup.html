<!-- popup.html -->
<!DOCTYPE html>
<html>

<head>
    <link href="popup.min.css" rel="stylesheet"/>
</head>

<body class="min-h-24">
<script defer src="popup.js" type="module"></script>
<form class="w-[600px] p-2.5">
    <div class="flex items-center mb-4 text-lg font-semibold text-gray-900 dark:text-white">
        <img class="w-8 h-8 mr-2" src="icon-128.png" alt="logo">
        Sauce for TCG Collector
    </div>

    <div class="grid gap-6 mb-6 md:grid-cols-2">
        <div>
            <div class="relative">
                <input type="text" id="googleSpreadSheetId" name="googleSpreadSheetId" class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder="" required />
                <label for="googleSpreadSheetId" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">
                    Google spreadsheet ID
                </label>
            </div>
            <p class="text-xs text-gray-500 dark:text-gray-400">The spreadsheet ID that references the purchases prices of slabs and singles.</p>
        </div>
        <label class="inline-flex items-center cursor-pointer">
            <span class="mr-3 text-sm font-medium text-gray-900 dark:text-gray-300">Hide prices</span>
            <input type="checkbox" name="hidePrices" class="sr-only peer">
            <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
        </label>
    </div>
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Save
    </button>
    <div id="reminder" class="hidden items-center p-2 mt-4 text-sm text-yellow-800 border border-yellow-300 rounded-lg bg-yellow-50 dark:bg-gray-800 dark:text-yellow-300 dark:border-yellow-800" role="alert">
        <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
        </svg>
        <span class="sr-only">Info</span>
        <div>
            Do not forget to save the form after changing the settings.
        </div>
    </div>
</form>
</body>

</html>
