<!-- popup.html -->
<!DOCTYPE html>
<html>

<head>
    <link href="popup.min.css" rel="stylesheet"/>
</head>

<body class="min-h-24">
<script defer src="popup.min.js" type="module"></script>
<form class="w-[600px] p-2.5">
    <div class="flex items-center mb-4 text-lg font-semibold text-gray-900 dark:text-white">
        <img class="w-8 h-8 mr-2" src="icon-128.png" alt="logo">
        Sauce for TCG Collector
    </div>

    <div class="grid gap-6 mb-6 md:grid-cols-2">
        <div>
            <div class="relative">
                <input type="text" id="googleSpreadSheetId" name="googleSpreadSheetId"
                       class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                       placeholder="" required/>
                <label for="googleSpreadSheetId"
                       class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">
                    Google spreadsheet ID
                </label>
            </div>
            <p class="text-xs text-gray-500 dark:text-gray-400">The spreadsheet ID that references the purchases prices
                of slabs and singles.</p>
        </div>
        <div>
            <ul class="items-center w-full tex-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg sm:flex dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
                    <div class="flex items-center ps-3">
                        <input name="showCardMarketLinks" id="card-market-checkbox-list" type="checkbox" value="" class="w-4 h-4 text-orange-500 bg-gray-100 border-gray-300 rounded focus:ring-orange-400 dark:focus:ring-orange-500 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                        <label for="card-market-checkbox-list" class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Add links to cardmarket.com</label>
                    </div>
                </li>
                <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
                    <div class="flex items-center ps-3">
                        <input disabled name="showEbayLinks" id="ebay-checkbox-list" type="checkbox" value="" class="w-4 h-4 text-orange-500 bg-gray-100 border-gray-300 rounded focus:ring-orange-400 dark:focus:ring-orange-500 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                        <label for="ebay-checkbox-list" class="w-full py-3 ms-2 text-sm font-medium text-gray-400 dark:text-gray-300">Add links to ebay</label>
                    </div>
                </li>
            </ul>
            <p class="text-xs text-gray-500 dark:text-gray-400">Adds a little icon to each card linking to a cardmarket.com or ebay search.</p>
        </div>
        <div>
            <div class="flex items-center">
                <input  name="hidePrices" id="hide-prices-checkbox" type="checkbox" value="" class="w-4 h-4 text-orange-500 bg-gray-100 border-gray-300 rounded focus:ring-orange-400 dark:focus:ring-orange-500 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="hide-prices-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Hide prices</label>
            </div>
            <p class="text-xs text-gray-500 dark:text-gray-400">Hide all prices on TCG Collector.</p>
        </div>
    </div>
    <button type="submit"
            class="px-3 py-2 text-xs font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Save
    </button>
    <div id="reminder"
         class="hidden items-center p-2 mt-4 text-sm text-yellow-800 border border-yellow-300 rounded-lg bg-yellow-50 dark:bg-gray-800 dark:text-yellow-300 dark:border-yellow-800"
         role="alert">
        <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
             fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
        </svg>
        <span class="sr-only">Info</span>
        <div>
            Do not forget to refresh the site after changing settings.
        </div>
    </div>
</form>
</body>

</html>
